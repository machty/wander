## Customize machine
machine:
  timezone:
    America/Los_Angeles
  node:
    version: 4.2.2
  environment:
    CIRCLE_ENV: test


## Customize dependencies
dependencies:
  cache_directories:
    - "./node_modules"
    - "./bower_components"


## Customize test commands
test:
  pre:
    - npm install && bower install
  override:
    - ./node_modules/.bin/ember test


## Customize heroku deployment
deployment:
  staging:
    branch: master
    heroku:
      appname: wander-free
